  - platform: template
    sensors:
      frontdoorbattery:
        # entity_id: zwave.front_door_2
        entity_id: zwave.front_door
        value_template: "{{ states.zwave.front_door.attributes.battery_level }}"
        friendly_name: 'Front Door Lock Battery'
        unit_of_measurement: '%'
          # this sensor is intended to capture the user number that was used during
      # the last operation that required a code to be entered.  it will persist
      # after subsequent other events (manual locking, etc.) that didn't involve
      # a user code
      front_door_last_state:
        friendly_name: Front Door Last Code
        entity_id:
          - sensor.front_door_alarm_type
          - sensor.front_door_alarm_level
        #value_template: >-
        #  {% if is_state('sensor.front_door_alarm_type', '18') or
        #        is_state('sensor.front_door_alarm_type', '19') %}
        #    {% if not is_state('sensor.front_door_alarm_level', '0') %}
        #      {{states('sensor.front_door_alarm_level')}}
        #    {% else %}
        #      {# just provide previous value if no user code entered #}
        #      {{states('sensor.front_door_code')}}
        #    {% endif %}
        #  {% else %}
        #    {# just provide previous value if no user code entered #}
        #    {{states('sensor.front_door_code')}}
        #  {% endif %}
        value_template: >-
          {% if is_state('sensor.front_door_alarm_type', '19') %}
            {% if is_state('sensor.front_door_alarm_level', '3') %}
              Unlocked by Bitch Code
            {% elif is_state('sensor.front_door_alarm_level', '1') %}
              Unlocked by Us
            {% else %}
              Unlocked by an Untracked User Code            
            {% endif %}
          {% elif is_state('sensor.front_door_alarm_type', '18') %}
            Locked via Outside Button
          {% elif is_state('sensor.front_door_alarm_type', '21') %}
            Locked via Thumbturn
          {% elif is_state('sensor.front_door_alarm_type', '22') %}
            Unlocked via Thumbturn
          {% else %}
            Unknown or null status          
          {% endif %}
            
            
            
      