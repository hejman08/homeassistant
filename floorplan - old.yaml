      groups:

        - name: thermostats_temp
          entities:
            - sensor.downstairs_thermostat_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + "°": "undefined"}'
          class_template: 'return "static-temp";'
        - name: thermostats_target  
          entities:
            - sensor.downstairs_thermostat_target
          text_template: '${entity.state ? Math.ceil(entity.state) + "°": "undefined"}'
          class_template: 'return "static-temp";'
        - name: Lights
          entities:
            - switch.upstairs_hallway_light_switch
            - switch.nathan_office_light_switch
            - switch.living_room_light_switch
            - switch.dining_room_light_switch
            - lock.front_door_locked

          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            service: toggle
            
        - name: Locks
          entities:
            - lock.front_door_locked
          states:
            - state: 'locked'
              class: 'alarm-armed'
            - state: 'unlocked'
              class: 'alarm-disarmed'
         
        - name: thermostats_status
          entities:
            - sensor.downstairs_thermostat_hvac_state
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
