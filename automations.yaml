#Door code stuff
- action:
  - alias: Rachael door code enable
    data:
      entity_id: script.set_rachael_door_code
    service: script.turn_on
  alias: Rachael Code Enable
  id: '14965475654366'
  trigger:
  - entity_id: switch.rachael_code_enabled
    from: 'off'
    platform: state
    to: 'on'
- action:
  - alias: Rachael door code disable
    data:
      entity_id: script.empty_rachael_code
    service: script.turn_on
  alias: Rachael Code Disable
  id: '14965475654393'
  trigger:
  - entity_id: switch.rachael_code_enabled
    from: 'on'
    platform: state
    to: 'off'
